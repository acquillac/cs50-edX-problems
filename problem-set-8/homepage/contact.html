    <script>
        // select button, background, and set counter
        let btn = document.querySelector(".change-bg");
        let bg = document.querySelector(".contact");
        let counter = 0;

        // set different colors
        let colors = ["linear-gradient(#6e2c00, #f9e79f)", "linear-gradient(#145a32, #eafaf1)", "linear-gradient( #17202a, #fff)", "linear-gradient( #512e5f, #fff)", "linear-gradient(  #7d6608, #fff)"];

        // add event listener
        btn.addEventListener("click", changebg);


        // change colors
        function changebg()
        {
            if (colors.length === counter + 1)
            {
                counter = 0;
            }

            bg.style.background = colors[counter];
            counter++;
        }
    </script>
